<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Alunos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="container">

      <h1>Filtros</h1>

      <div class="filter-bar">
        <form th:action="@{/students/search}" method="get" class="filter-form-all">

            <div class="filter-group">
                <label>Nome:</label>
                <input type="text" name="name" placeholder="Pesquisar por nome...">
            </div>

            <div class="filter-group">
                <label>E-mail:</label>
                <input type="text" name="email" placeholder="Pesquisar por e-mail...">
            </div>

            <div class="filter-group">
                <label>Idade:</label>
                <input type="number" name="age" placeholder="Pesquisar por idade...">
            </div>

            <div class="filter-group">
                <label>Curso:</label>
                <input type="text" name="course" placeholder="Pesquisar por curso...">
            </div>

            <button type="submit" class="btn">Buscar</button>
            <a href="/students" class="btn secondary">Limpar</a>
        </form>
    </div>

      <h1>Lista de Alunos</h1>

      <div th:if="${message}" class="alert success" th:text="${message}"></div>
      <div th:if="${error}" class="alert error" th:text="${error}"></div>

      <a href="/students/new" class="btn">+ Novo Aluno</a>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Idade</th>
            <th>Curso</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.course}"></td>
            <td>
              <a
                th:href="@{'/students/edit/' + ${student.id}}"
                class="btn small"
                >Editar</a
              >
              <form
                th:action="@{'/students/delete/' + ${student.id}}"
                method="post"
                style="display: inline"
              >
                <button type="submit" class="btn danger small">Excluir</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
