<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/products}">Página Inicial</a>
      </div>
    </nav>
    <main class="container">
      <h1 class="mt-4 mb-5">Produtos</h1>
      <a th:href="@{/products/create}" class="btn btn-sm btn-primary mb-3"
        >Novo produto</a
      >
      <table
        th:unless="${#lists.isEmpty(products)}"
        class="table table-striped table-hover table-bordered border-secondary"
      >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="product : ${products}">
            <th scope="row" th:text="${product.id}">---</th>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantityStock}"></td>
            <td>
              <a
                th:href="@{/products/edit/{id}(id=${product.id})}"
                class="btn btn-sm btn-secondary"
                >Editar</a
              >
              <form
                method="POST"
                class="d-inline"
                th:action="@{/products/delete/{id}(id=${product.id})}"
              >
                <button type="submit" class="btn btn-sm btn-danger">
                  Deletar
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      <p th:if="${#lists.isEmpty(products)}">
        Nenhum produto cadastrado.
      </p>
    </main>

  </body>
</html>
